<html>
	<head>
		<title>Test Suite</title>
		<style type="text/css">
		#results li.pass {
			color: green;
		}
		#results li.fail {
			color: red;
      text-decoration: line-through;
		}
		</style>
	</head>
	<body>
		<ui id="results"></ui>


    <script src="lib/sweettea.js" type="text/javascript"></script>
    <script>
      'use strict';

      function forEach(list, cb) {
        var n;
        for (n = 0; n < list.length; n++) {
          cb.call(list[n], n);
        }
      }

      var weapons = ['shuriken', 'katana', 'nunchucks'];
      var cb = function(i) {
        report("The type of this is %1", {'%1': typeof this});
        assert(this === weapons[i], "The value of weapons at " + i + " is " + weapons[i]);
      }

      label('|--- Call custom forEach()  ---|');
      forEach(weapons, cb);
      label('|--- Call Array.prototype.forEach()  ---|');
      weapons.forEach(cb);

      report("The type window is %1", {'%1': typeof window});

    </script>
	</body>
</html>
