<html>
	<head>
		<title>Test Suite</title>
		<style type="text/css">
		#results li.pass {
			color: green;
		}
		#results li.fail {
			color: red;
      text-decoration: line-through;
		}
		</style>
	</head>
	<body>
		<ui id="results"></ui>


    <script src="lib/sweettea.js" type="text/javascript"></script>
    <script>

      function Ninja() {
        this.skulk = function() { return this; };
      }

      var ninja1 = new Ninja();
      var ninja2 = new Ninja();

      assertFalse(ninja1.skulk() === window, "ninja1.skulk() is not window");
      assert(ninja1.skulk() === ninja1, "ninja1.skulk() is ninja1");

      assertFalse(ninja2.skulk() === window, "ninja2.skulk() is not window");
      assert(ninja2.skulk() === ninja2, "ninja2.skulk() is ninja2");

      label("|--- The Ninjas are different objects  ---|");
      assertFalse(ninja1.skulk() === ninja2, "ninja1.skulk() is not ninja2");
      assertFalse(ninja2.skulk() === ninja1, "ninja2.skulk() is not ninja1");

    </script>
	</body>
</html>
