<html>
	<head>
		<title>Test Suite</title>
		<style type="text/css">
		#results li.pass {
			color: green;
		}
		#results li.fail {
			color: red;
      text-decoration: line-through;
		}
		</style>
	</head>
	<body>
		<ui id="results"></ui>


    <script src="lib/sweettea.js" type="text/javascript"></script>
    <script>

      function whatsthis() { return this; }
      assert(whatsthis() === window, "whatsthis() is window");

      var whatsthat = whatsthis;
      assert(whatsthat() === window, "whatsthat() is window");

      var ninja1 = {
        skulk: whatsthis
      };
      assert(whatsthis() === window, "whatsthis() is window");
      assertFalse(whatsthis() === ninja1, "whatsthis() is not ninja1");
      assertFalse(ninja1.skulk() === window, "ninja1.skulk() is not window");
      assert(ninja1.skulk() === ninja1, "ninja1.skulk() is ninja1");

      var ninja2 = {
        skulk: whatsthat
      };
      assert(whatsthis() === window, "whatsthis() is window");
      assertFalse(whatsthis() === ninja2, "whatsthis() is not ninja2");
      assertFalse(ninja2.skulk() === window, "ninja2.skulk() is not window");
      assert(ninja2.skulk() === ninja2, "ninja2.skulk() is ninja2");

    </script>
	</body>
</html>
